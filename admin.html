<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Administration ‚Äî Yingying HOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body { background-color: #f4f4f4; color: #333; font-family: 'Plus Jakarta Sans', sans-serif; }
    .admin-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    .admin-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
    
    /* Login */
    #login-screen { max-width: 450px; margin: 80px auto; text-align: center; }
    
    /* Onglets */
    .admin-tabs { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #ddd; overflow-x: auto; }
    .tab-btn { padding: 12px 20px; border: none; background: transparent; cursor: pointer; font-weight: 700; color: #888; border-bottom: 3px solid transparent; transition: 0.3s; }
    .tab-btn.active { color: #d4af37; border-bottom-color: #d4af37; }
    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

    /* Formulaires */
    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
    .form-group input:focus { border-color: #d4af37; outline: none; }
    
    /* Listes */
    .admin-list { list-style: none; padding: 0; }
    .admin-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
    .admin-list-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
    .action-btns button { border: none; background: #f0f0f0; cursor: pointer; border-radius: 8px; padding: 8px 12px; margin-left: 5px; font-size: 1.1rem; }

    .hidden { display: none !important; }
    .success-msg { color: #2e7d32; background: #e8f5e9; padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; }
    .error-msg { color: #d32f2f; background: #ffebee; padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <main class="admin-container">
    
    <section id="login-screen" class="admin-card">
      <h1>Espace Priv√©</h1>
      <div id="login-error" class="error-msg"></div>
      <div class="form-group"><label>Email</label><input type="email" id="email"></div>
      <div class="form-group"><label>Mot de passe</label><input type="password" id="password"></div>
      <button id="btn-login" class="btn" style="width: 100%;">Se connecter</button>
    </section>

    <section id="dashboard-screen" class="hidden">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Bonjour Yingying</h2>
        <button id="btn-logout" class="btn ghost outline">D√©connexion</button>
      </div>

      <nav class="admin-tabs">
        <button class="tab-btn active" data-target="tab-roles">üé¨ R√¥les</button>
        <button class="tab-btn" data-target="tab-photos">üì∏ Galerie</button>
        <button class="tab-btn" data-target="tab-videos">üé• Vid√©os</button>
      </nav>

      <div id="tab-roles" class="tab-content active">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
          <div class="admin-card">
            <h3 id="role-title">Ajouter un R√¥le</h3>
            <div id="role-success" class="success-msg">‚úÖ Enregistr√© !</div>
            <form id="form-role">
              <div class="form-group"><label>Projet</label><input type="text" id="role-projet" required></div>
              <div class="form-group"><label>R√¥le</label><input type="text" id="role-titre" required></div>
              <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:2;"><label>Cat√©gorie</label>
                  <select id="role-type">
                    <option value="S√©rie TV">S√©rie TV</option>
                    <option value="Court m√©trage">Court m√©trage</option>
                    <option value="Long m√©trage">Long m√©trage</option>
                    <option value="Pub">Pub</option>
                    <option value="R√©alisation">R√©alisation</option>
                  </select>
                </div>
                <div class="form-group" style="flex:1;"><label>Ann√©e</label><input type="number" id="role-annee" value="2025"></div>
              </div>
              <div class="form-group"><label>R√©alisateur</label><input type="text" id="role-real"></div>
              <div class="form-group"><label>Lien IMDb/Vid√©o</label><input type="url" id="role-lien"></div>
              <div style="display: flex; gap: 10px;">
                <button type="submit" id="btn-role-submit" class="btn" style="flex:1;">Publier</button>
                <button type="button" id="btn-role-cancel" class="btn hidden" style="background:#eee;">Annuler</button>
              </div>
            </form>
          </div>
          <div class="admin-card"><h3>Liste des R√¥les</h3><ul id="list-roles" class="admin-list"></ul></div>
        </div>
      </div>

      <div id="tab-photos" class="tab-content">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
          <div class="admin-card">
            <h3 id="photo-title">Ajouter une Photo</h3>
            <div id="photo-success" class="success-msg">‚úÖ Galerie mise √† jour !</div>
            <form id="form-photo">
              <div id="box-file" class="form-group"><label>Image (Max 2Mo)</label><input type="file" id="photo-file" accept="image/*"></div>
              <div class="form-group"><label>L√©gende</label><input type="text" id="photo-caption"></div>
              <div class="form-group"><label>Ordre d'affichage</label><input type="number" id="photo-ordre"></div>
              <div style="display: flex; gap: 10px;">
                <button type="submit" id="btn-photo-submit" class="btn" style="flex:1;">Envoyer</button>
                <button type="button" id="btn-photo-cancel" class="btn hidden" style="background:#eee;">Annuler</button>
              </div>
            </form>
          </div>
          <div class="admin-card"><h3>G√©rer la Galerie</h3><ul id="list-photos" class="admin-list"></ul></div>
        </div>
      </div>

      <div id="tab-videos" class="tab-content"><div class="admin-card" style="text-align:center;"><h3>üé• Vid√©os YouTube</h3><p>Prochainement...</p></div></div>

    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_Yvi_u5WixeTxuuEORgwFtxksAm7OUY4",
      authDomain: "kukyying-f1c95.firebaseapp.com",
      projectId: "kukyying-f1c95",
      storageBucket: "kukyying-f1c95.firebasestorage.app",
      messagingSenderId: "681899915263",
      appId: "1:681899915263:web:4d64dcf4a9c57748ead9ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let editRoleId = null;
    let editPhotoId = null;

    // --- NAVIGATION ---
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // --- AUTHENTIFICATION ---
    document.getElementById('btn-login').addEventListener('click', async () => {
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      try { await signInWithEmailAndPassword(auth, e, p); } 
      catch { document.getElementById('login-error').textContent = "Identifiants erron√©s."; document.getElementById('login-error').style.display = 'block'; }
    });

    document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.remove('hidden');
        loadRoles(); loadPhotos();
      } else {
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard-screen').classList.add('hidden');
      }
    });

    // --- GESTION DES R√îLES ---
    async function loadRoles() {
      const q = query(collection(db, "role"), orderBy("annee", "desc"));
      const snap = await getDocs(q);
      const list = document.getElementById('list-roles');
      list.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const li = document.createElement('li');
        li.className = "admin-list-item";
        li.innerHTML = `<div><strong>${data.projet}</strong> (${data.annee})</div>
                        <div class="action-btns">
                          <button onclick="window.editRole('${d.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">‚úèÔ∏è</button>
                          <button onclick="window.deleteRole('${d.id}')">üóëÔ∏è</button>
                        </div>`;
        list.appendChild(li);
      });
    }

    window.editRole = (id, data) => {
      editRoleId = id;
      document.getElementById('role-title').textContent = "Modifier le R√¥le";
      document.getElementById('btn-role-cancel').classList.remove('hidden');
      document.getElementById('role-projet').value = data.projet;
      document.getElementById('role-titre').value = data.titre;
      document.getElementById('role-type').value = data.type;
      document.getElementById('role-annee').value = data.annee;
      document.getElementById('role-real').value = data.realisateur || '';
      document.getElementById('role-lien').value = data.lien || '';
      window.scrollTo(0, 0);
    };

    window.deleteRole = async (id) => { if (confirm("Supprimer ?")) { await deleteDoc(doc(db, "role", id)); loadRoles(); } };

    document.getElementById('form-role').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        projet: document.getElementById('role-projet').value,
        titre: document.getElementById('role-titre').value,
        type: document.getElementById('role-type').value,
        annee: Number(document.getElementById('role-annee').value),
        realisateur: document.getElementById('role-real').value,
        lien: document.getElementById('role-lien').value
      };
      if (editRoleId) await updateDoc(doc(db, "role", editRoleId), data);
      else await addDoc(collection(db, "role"), data);
      document.getElementById('role-success').style.display = 'block';
      setTimeout(() => location.reload(), 1000);
    });

    // --- GESTION DES PHOTOS ---
    async function loadPhotos() {
      const q = query(collection(db, "galerie"), orderBy("ordre", "asc"));
      const snap = await getDocs(q);
      const list = document.getElementById('list-photos');
      list.innerHTML = "";
      let maxOrdre = 0;
      snap.forEach(d => {
        const data = d.data();
        if (data.ordre > maxOrdre) maxOrdre = data.ordre;
        const li = document.createElement('li');
        li.className = "admin-list-item";
        li.innerHTML = `<div><img src="${data.url}"> #${data.ordre}</div>
                        <div class="action-btns">
                          <button onclick="window.editPhoto('${d.id}', '${data.caption || ''}', ${data.ordre})">‚úèÔ∏è</button>
                          <button onclick="window.deletePhoto('${d.id}', '${data.url}')">üóëÔ∏è</button>
                        </div>`;
        list.appendChild(li);
      });
      if (!editPhotoId) document.getElementById('photo-ordre').value = maxOrdre + 1;
    }

    window.editPhoto = (id, caption, ordre) => {
      editPhotoId = id;
      document.getElementById('photo-title').textContent = "Modifier L√©gende/Ordre";
      document.getElementById('box-file').classList.add('hidden');
      document.getElementById('btn-photo-cancel').classList.remove('hidden');
      document.getElementById('photo-caption').value = caption;
      document.getElementById('photo-ordre').value = ordre;
      window.scrollTo(0, 0);
    };

    window.deletePhoto = async (id, url) => {
      if (confirm("Supprimer la photo ?")) {
        await deleteDoc(doc(db, "galerie", id));
        try { await deleteObject(ref(storage, url)); } catch(e) {}
        loadPhotos();
      }
    };

    document.getElementById('form-photo').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('photo-file').files[0];
      const caption = document.getElementById('photo-caption').value;
      const ordreSaisi = Number(document.getElementById('photo-ordre').value);
      const btn = document.getElementById('btn-photo-submit');

      try {
        btn.disabled = true;
        // D√©calage automatique
        const snap = await getDocs(collection(db, "galerie"));
        const photos = []; snap.forEach(d => photos.push({id: d.id, ...d.data()}));
        if (photos.some(p => p.ordre === ordreSaisi)) {
          const up = photos.filter(p => p.ordre >= ordreSaisi).map(p => updateDoc(doc(db, "galerie", p.id), {ordre: p.ordre + 1}));
          await Promise.all(up);
        }

        if (editPhotoId) {
          await updateDoc(doc(db, "galerie", editPhotoId), { caption, ordre: ordreSaisi });
        } else {
          if (!file) return;
          if (file.size > 2 * 1024 * 1024) throw new Error("Fichier trop lourd (Max 2Mo)");
          const sRef = ref(storage, `galerie/${Date.now()}_${file.name}`);
          await uploadBytes(sRef, file);
          const url = await getDownloadURL(sRef);
          await addDoc(collection(db, "galerie"), { url, caption, ordre: ordreSaisi });
        }
        document.getElementById('photo-success').style.display = 'block';
        setTimeout(() => location.reload(), 1000);
      } catch (err) { alert(err.message); btn.disabled = false; }
    });

    document.getElementById('btn-role-cancel').onclick = () => location.reload();
    document.getElementById('btn-photo-cancel').onclick = () => location.reload();

  </script>
</body>
</html>
