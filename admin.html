<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Administration ‚Äî Yingying HOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body { background-color: #f4f4f4; }
    .admin-container { max-width: 1000px; margin: 50px auto; }
    .admin-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
    .form-group input:focus { border-color: var(--yellow); outline: none; }
    .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .hidden { display: none !important; }
    .success-msg { color: green; background: #e8f5e9; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
    .error-msg { color: red; background: #ffebee; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
    .admin-tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #ddd; overflow-x: auto; }
    .tab-btn { padding: 12px 25px; border: none; background: transparent; cursor: pointer; font-weight: 600; font-size: 1rem; color: #888; border-bottom: 3px solid transparent; margin-bottom: -2px; transition: 0.2s; white-space: nowrap; }
    .tab-btn.active { color: var(--yellow, #d4af37); border-bottom-color: var(--yellow, #d4af37); color: #333;}
    .tab-content { display: none; animation: fadeIn 0.3s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .admin-list { list-style: none; padding: 0; margin: 0; }
    .admin-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
    .admin-list-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
    .action-btns button { border: none; background: #f4f4f4; cursor: pointer; border-radius: 5px; padding: 8px 12px; margin-left: 5px; transition: 0.2s; }
    .action-btns button:hover { background: #e0e0e0; }
  </style>
</head>
<body>

  <main class="wrap admin-container">
    <div id="login-screen" class="admin-card" style="max-width: 500px; margin: 50px auto;">
      <h1 style="text-align: center; margin-bottom: 30px;">Espace Priv√©</h1>
      <div id="login-error" class="error-msg"></div>
      <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
      <div class="form-group"><label>Mot de passe</label><input type="password" id="password" required></div>
      <button id="btn-login" class="btn" style="width: 100%;">Se connecter</button>
      <a href="/" style="display: block; text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">Retour au site</a>
    </div>

    <div id="dashboard-screen" class="hidden">
      <div class="header-admin">
        <h2>üëã Tableau de bord</h2>
        <button id="btn-logout" class="btn ghost outline" style="padding: 8px 15px; font-size: 0.8rem;">D√©connexion</button>
      </div>

      <div class="admin-tabs">
        <button class="tab-btn active" data-target="tab-roles">üé¨ R√¥les</button>
        <button class="tab-btn" data-target="tab-photos">üì∏ Galerie Photo</button>
        <button class="tab-btn" data-target="tab-videos">üé• Vid√©os</button>
      </div>

      <div id="tab-roles" class="tab-content active">
        <div style="display: flex; gap: 30px; flex-wrap: wrap;">
          <div class="admin-card" style="flex: 1; min-width: 300px;">
            <h3 id="titre-form-role" style="margin-bottom: 20px;">Ajouter un R√¥le</h3>
            <div id="role-success" class="success-msg">‚úÖ Op√©ration r√©ussie !</div>
            <form id="form-role">
              <div class="form-group"><label>Nom du R√¥le</label><input type="text" id="role-titre" required></div>
              <div class="form-group"><label>Nom du Projet</label><input type="text" id="role-projet" required></div>
              <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                  <label>Cat√©gorie</label>
                  <select id="role-type" required>
                    <option value="S√©rie TV">S√©rie TV</option>
                    <option value="Court m√©trage">Court m√©trage</option>
                    <option value="Long m√©trage">Long m√©trage</option>
                    <option value="Pub">Pub</option>
                    <option value="Th√©√¢tre">Th√©√¢tre</option>
                    <option value="Voix">Voix</option>
                    <option value="R√©alisation">R√©alisation</option>
                  </select>
                </div>
                <div class="form-group" style="flex: 1;"><label>Ann√©e</label><input type="number" id="role-annee" value="2025" required></div>
              </div>
              <div class="form-group"><label>R√©alisateur</label><input type="text" id="role-real"></div>
              <div class="form-group"><label>Lien Vid√©o / IMDb</label><input type="url" id="role-lien"></div>
              <div style="display: flex; gap: 10px;">
                <button type="submit" id="btn-submit-role" class="btn" style="flex: 1;">Publier</button>
                <button type="button" id="btn-cancel-role" class="btn ghost hidden" style="background: #eee;">Annuler</button>
              </div>
            </form>
          </div>
          <div class="admin-card" style="flex: 1; min-width: 300px;">
            <h3 style="margin-bottom: 20px;">üõ† G√©rer les R√¥les</h3>
            <ul id="liste-roles" class="admin-list"><li style="padding: 10px; color: #666;">Chargement...</li></ul>
          </div>
        </div>
      </div>

      <div id="tab-photos" class="tab-content">
        <div style="display: flex; gap: 30px; flex-wrap: wrap;">
          <div class="admin-card" style="flex: 1; min-width: 300px;">
            <h3 id="titre-form-photo" style="margin-bottom: 20px;">Ajouter une Photo</h3>
            <div id="photo-success" class="success-msg">‚úÖ Op√©ration r√©ussie !</div>
            <form id="form-photo">
              <div class="form-group" id="box-photo-file"><label>Fichier Image (.jpg, .png)</label><input type="file" id="photo-file" accept="image/*" required></div>
              
              <div class="form-group"><label>L√©gende</label><input type="text" id="photo-caption"></div>
              
              <div class="form-group">
                <label>Ordre d'affichage (Ex: 1 = en premier)</label>
                <input type="number" id="photo-ordre" value="10" required>
              </div>

              <div style="display: flex; gap: 10px;">
                <button type="submit" id="btn-submit-photo" class="btn" style="flex: 1;">Envoyer</button>
                <button type="button" id="btn-cancel-photo" class="btn ghost hidden" style="background: #eee;">Annuler</button>
              </div>
            </form>
          </div>
          <div class="admin-card" style="flex: 1; min-width: 300px;">
            <h3 style="margin-bottom: 20px;">üõ† G√©rer la Galerie</h3>
            <ul id="liste-photos" class="admin-list"><li style="padding: 10px; color: #666;">Chargement...</li></ul>
          </div>
        </div>
      </div>

      <div id="tab-videos" class="tab-content">
        <div class="admin-card" style="text-align: center; padding: 60px 20px;">
          <h3 style="margin-bottom: 15px;">üöß Espace Vid√©os en construction</h3>
        </div>
      </div>

    </div>
  </main>

  <script type="module">
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    // ‚ö†Ô∏è TES CL√âS
    const firebaseConfig = {
      apiKey: "AIzaSyD_Yvi_u5WixeTxuuEORgwFtxksAm7OUY4",
      authDomain: "kukyying-f1c95.firebaseapp.com",
      projectId: "kukyying-f1c95",
      storageBucket: "kukyying-f1c95.firebasestorage.app",
      messagingSenderId: "681899915263",
      appId: "1:681899915263:web:4d64dcf4a9c57748ead9ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let roleAEditerId = null;
    let photoAEditerId = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.remove('hidden');
        chargerListeRoles();
        chargerListePhotos();
      } else {
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard-screen').classList.add('hidden');
      }
    });

    document.getElementById('btn-login').addEventListener('click', () => {
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, e, p).catch(() => { document.getElementById('login-error').style.display = 'block'; });
    });
    document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

    // --- MODULE R√îLES ---
    async function chargerListeRoles() {
      const liste = document.getElementById('liste-roles');
      const snap = await getDocs(collection(db, "role"));
      liste.innerHTML = '';
      let rolesTableau = [];
      snap.forEach(doc => { rolesTableau.push({ id: doc.id, ...doc.data() }); });
      rolesTableau.sort((a, b) => (b.annee || 0) - (a.annee || 0));

      rolesTableau.forEach(role => {
        const li = document.createElement('li');
        li.className = 'admin-list-item';
        li.innerHTML = `
          <div><strong>${role.projet}</strong> (${role.annee})</div>
          <div class="action-btns"><button class="btn-editer">‚úèÔ∏è</button><button class="btn-supprimer">üóëÔ∏è</button></div>
        `;
        li.querySelector('.btn-editer').addEventListener('click', () => {
          roleAEditerId = role.id;
          document.getElementById('titre-form-role').textContent = "Modifier le R√¥le";
          document.getElementById('btn-submit-role').textContent = "Mettre √† jour";
          document.getElementById('btn-cancel-role').classList.remove('hidden');
          document.getElementById('role-titre').value = role.titre || '';
          document.getElementById('role-projet').value = role.projet || '';
          document.getElementById('role-type').value = role.type || 'S√©rie TV';
          document.getElementById('role-annee').value = role.annee || '';
          document.getElementById('role-real').value = role.realisateur || '';
          document.getElementById('role-lien').value = role.lien || '';
        });
        li.querySelector('.btn-supprimer').addEventListener('click', async () => {
          if (confirm(`Effacer le r√¥le ?`)) { await deleteDoc(doc(db, "role", role.id)); chargerListeRoles(); }
        });
        liste.appendChild(li);
      });
    }

    document.getElementById('btn-cancel-role').addEventListener('click', () => {
      roleAEditerId = null;
      document.getElementById('form-role').reset();
      document.getElementById('titre-form-role').textContent = "Ajouter un R√¥le";
      document.getElementById('btn-submit-role').textContent = "Publier";
      document.getElementById('btn-cancel-role').classList.add('hidden');
    });

    document.getElementById('form-role').addEventListener('submit', async (e) => {
      e.preventDefault();
      const roleData = {
        titre: document.getElementById('role-titre').value,
        projet: document.getElementById('role-projet').value,
        type: document.getElementById('role-type').value,
        annee: Number(document.getElementById('role-annee').value),
        realisateur: document.getElementById('role-real').value,
        lien: document.getElementById('role-lien').value
      };
      if (roleAEditerId) { await updateDoc(doc(db, "role", roleAEditerId), roleData); } 
      else { await addDoc(collection(db, "role"), roleData); }
      document.getElementById('role-success').style.display = 'block';
      setTimeout(() => { document.getElementById('role-success').style.display = 'none'; }, 3000);
      document.getElementById('btn-cancel-role').click();
      chargerListeRoles();
    });

    // --- MODULE PHOTOS ---
    async function chargerListePhotos() {
      const liste = document.getElementById('liste-photos');
      const snap = await getDocs(collection(db, "galerie"));
      liste.innerHTML = '';
      
      let photosTableau = [];
      snap.forEach(doc => { photosTableau.push({ id: doc.id, ...doc.data() }); });
      // On trie les photos par leur num√©ro d'ordre !
      photosTableau.sort((a, b) => (a.ordre || 10) - (b.ordre || 10));

      photosTableau.forEach(photo => {
        const li = document.createElement('li');
        li.className = 'admin-list-item';
        li.innerHTML = `
          <div style="display:flex; align-items:center;">
            <span style="font-weight:bold; margin-right:15px; color:var(--yellow);">#${photo.ordre || 10}</span>
            <img src="${photo.url}" alt="Aper√ßu">
            <div><small>${photo.caption || 'Sans l√©gende'}</small></div>
          </div>
          <div class="action-btns"><button class="btn-editer">‚úèÔ∏è</button><button class="btn-supprimer">üóëÔ∏è</button></div>
        `;

        li.querySelector('.btn-editer').addEventListener('click', () => {
          photoAEditerId = photo.id;
          document.getElementById('titre-form-photo').textContent = "Modifier la Photo";
          document.getElementById('btn-submit-photo').textContent = "üíæ Mettre √† jour";
          document.getElementById('btn-cancel-photo').classList.remove('hidden');
          
          // On cache le bouton de fichier (on modifie juste le texte/ordre)
          document.getElementById('box-photo-file').classList.add('hidden');
          document.getElementById('photo-file').required = false;

          document.getElementById('photo-caption').value = photo.caption || '';
          document.getElementById('photo-ordre').value = photo.ordre || 10;
        });

        li.querySelector('.btn-supprimer').addEventListener('click', async () => {
          if (confirm('Effacer d√©finitivement cette photo ?')) {
            try {
              await deleteDoc(doc(db, "galerie", photo.id));
              const imageRef = ref(storage, photo.url);
              await deleteObject(imageRef);
            } catch (err) {}
            chargerListePhotos();
          }
        });
        liste.appendChild(li);
      });
    }

    document.getElementById('btn-cancel-photo').addEventListener('click', () => {
      photoAEditerId = null;
      document.getElementById('form-photo').reset();
      document.getElementById('titre-form-photo').textContent = "Ajouter une Photo";
      document.getElementById('btn-submit-photo').textContent = "Envoyer";
      document.getElementById('btn-cancel-photo').classList.add('hidden');
      document.getElementById('box-photo-file').classList.remove('hidden');
      document.getElementById('photo-file').required = true;
    });

    // --- NOUVELLE FONCTION DE SOUMISSION AVEC D√âCALAGE AUTOMATIQUE ---
    document.getElementById('form-photo').addEventListener('submit', async (e) => {
      e.preventDefault();
      const caption = document.getElementById('photo-caption').value;
      const ordreSaisi = Number(document.getElementById('photo-ordre').value);
      const btnPhoto = document.getElementById('btn-submit-photo');

      try {
        btnPhoto.disabled = true;
        btnPhoto.textContent = "Traitement...";

        // 1. GESTION DU D√âCALAGE (SHIFT)
        // On r√©cup√®re toutes les photos existantes pour v√©rifier l'ordre
        const snap = await getDocs(collection(db, "galerie"));
        let photosExistantes = [];
        snap.forEach(d => photosExistantes.push({ id: d.id, ...d.data() }));

        // Si le num√©ro choisi est d√©j√† pris, on d√©cale tout le reste de +1
        const ordreExiste = photosExistantes.some(p => p.ordre === ordreSaisi);
        
        if (ordreExiste) {
          const misesAJour = photosExistantes
            .filter(p => p.ordre >= ordreSaisi && p.id !== photoAEditerId)
            .map(p => updateDoc(doc(db, "galerie", p.id), { ordre: p.ordre + 1 }));
          
          await Promise.all(misesAJour); // On attend que tout soit d√©cal√©
        }

        // 2. ENREGISTREMENT DE LA PHOTO
        if (photoAEditerId) {
          // MODE √âDITION
          await updateDoc(doc(db, "galerie", photoAEditerId), { 
            caption: caption, 
            ordre: ordreSaisi 
          });
        } else {
          // MODE AJOUT (V√©rification taille + Upload)
          const file = document.getElementById('photo-file').files[0];
          if (!file) return;

          if (file.size > 2 * 1024 * 1024) {
            alert("Fichier trop lourd (max 2Mo)");
            btnPhoto.disabled = false;
            btnPhoto.textContent = "Envoyer";
            return;
          }

          const storageRef = ref(storage, 'galerie/' + Date.now() + '-' + file.name);
          await uploadBytes(storageRef, file);
          const urlPhoto = await getDownloadURL(storageRef);
          
          await addDoc(collection(db, "galerie"), { 
            url: urlPhoto, 
            caption: caption, 
            ordre: ordreSaisi 
          });
        }
        
        document.getElementById('photo-success').style.display = 'block';
        setTimeout(() => { document.getElementById('photo-success').style.display = 'none'; }, 3000);
        document.getElementById('btn-cancel-photo').click();
        chargerListePhotos(); // Cette fonction va aussi mettre √† jour le prochain num√©ro par d√©faut

      } catch (error) {
        console.error(error);
        alert("Erreur lors de l'op√©ration.");
      } finally {
        btnPhoto.disabled = false;
        btnPhoto.textContent = "Envoyer";
      }
    });

    // --- MISE √Ä JOUR DU NUM√âRO PAR D√âFAUT ---
    // Modifie ta fonction chargerListePhotos() pour qu'elle calcule le prochain num√©ro
    async function chargerListePhotos() {
      const liste = document.getElementById('liste-photos');
      const snap = await getDocs(collection(db, "galerie"));
      liste.innerHTML = '';
      
      let photosTableau = [];
      snap.forEach(doc => { photosTableau.push({ id: doc.id, ...doc.data() }); });
      photosTableau.sort((a, b) => (a.ordre || 0) - (b.ordre || 0));

      // On calcule le prochain num√©ro (Max + 1)
      const dernierOrdre = photosTableau.length > 0 ? photosTableau[photosTableau.length - 1].ordre : 0;
      if (!photoAEditerId) {
        document.getElementById('photo-ordre').value = dernierOrdre + 1;
      }

      photosTableau.forEach(photo => {
        const li = document.createElement('li');
        li.className = 'admin-list-item';
        li.innerHTML = `
          <div style="display:flex; align-items:center;">
            <span style="font-weight:bold; margin-right:15px; color:#d4af37;">#${photo.ordre}</span>
            <img src="${photo.url}" alt="Aper√ßu">
            <div><small>${photo.caption || 'Sans l√©gende'}</small></div>
          </div>
          <div class="action-btns">
            <button class="btn-editer">‚úèÔ∏è</button>
            <button class="btn-supprimer">üóëÔ∏è</button>
          </div>
        `;
        
        // ... (garde tes event listeners btn-editer et btn-supprimer ici)
        li.querySelector('.btn-editer').addEventListener('click', () => {
          photoAEditerId = photo.id;
          document.getElementById('titre-form-photo').textContent = "Modifier la Photo";
          document.getElementById('btn-submit-photo').textContent = "üíæ Mettre √† jour";
          document.getElementById('btn-cancel-photo').classList.remove('hidden');
          document.getElementById('box-photo-file').classList.add('hidden');
          document.getElementById('photo-file').required = false;
          document.getElementById('photo-caption').value = photo.caption || '';
          document.getElementById('photo-ordre').value = photo.ordre;
        });

        li.querySelector('.btn-supprimer').addEventListener('click', async () => {
          if (confirm('Supprimer cette photo ?')) {
            await deleteDoc(doc(db, "galerie", photo.id));
            try { await deleteObject(ref(storage, photo.url)); } catch(e) {}
            chargerListePhotos();
          }
        });

        liste.appendChild(li);
      });
    }
  </script>
</body>
</html>
