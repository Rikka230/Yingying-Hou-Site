<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Administration ‚Äî Yingying HOU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body { background-color: #f4f4f4; color: #333; font-family: 'Plus Jakarta Sans', sans-serif; }
    .admin-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    .admin-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
    #login-screen { max-width: 450px; margin: 80px auto; text-align: center; }
    .admin-tabs { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #ddd; }
    .tab-btn { padding: 12px 20px; border: none; background: transparent; cursor: pointer; font-weight: 700; color: #888; border-bottom: 3px solid transparent; transition: 0.3s; }
    .tab-btn.active { color: #d4af37; border-bottom-color: #d4af37; }
    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }
    
    /* Style Drag & Drop */
    .drop-zone { width: 100%; min-height: 200px; padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border: 2px dashed #d4af37; border-radius: 15px; background: #fffcf5; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
    .drop-zone--over { background: #fdf6e3; border-style: solid; }
    .drop-zone__prompt { color: #888; font-weight: 500; }
    .drop-zone__input { display: none; }
    .drop-zone__thumb { width: 100px; height: 100px; border-radius: 10px; background-size: cover; background-position: center; margin-bottom: 10px; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    
    .admin-list { list-style: none; padding: 0; }
    .admin-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
    .admin-list-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
    .action-btns button { border: none; background: #f0f0f0; cursor: pointer; border-radius: 8px; padding: 8px 12px; margin-left: 5px; }
    .hidden { display: none !important; }
    .success-msg { color: #2e7d32; background: #e8f5e9; padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <main class="admin-container">
    <section id="login-screen" class="admin-card">
      <h1>Yingying Admin</h1>
      <div class="form-group"><label>Email</label><input type="email" id="email"></div>
      <div class="form-group"><label>Mot de passe</label><input type="password" id="password"></div>
      <button id="btn-login" class="btn" style="width: 100%;">Se connecter</button>
    </section>

    <section id="dashboard-screen" class="hidden">
      <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <h2>Gestion du site</h2>
        <button id="btn-logout" class="btn outline ghost">D√©connexion</button>
      </div>

      <nav class="admin-tabs">
        <button class="tab-btn active" data-target="tab-photos">üì∏ Galerie</button>
        <button class="tab-btn" data-target="tab-roles">üé¨ R√¥les</button>
      </nav>

      <div id="tab-photos" class="tab-content active">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
          <div class="admin-card">
            <h3 id="photo-title">Ajouter une Photo</h3>
            <div id="photo-success" class="success-msg">‚úÖ Enregistr√© !</div>
            <form id="form-photo">
              <div class="form-group" id="box-file">
                <div class="drop-zone" id="drop-zone">
                  <div class="drop-zone__thumb hidden" id="thumb-preview"></div>
                  <span class="drop-zone__prompt" id="drop-prompt">üì∏ Glissez une photo ou cliquez</span>
                  <input type="file" id="photo-file" class="drop-zone__input" accept="image/*">
                </div>
              </div>
              <div class="form-group"><label>L√©gende</label><input type="text" id="photo-caption"></div>
              <div class="form-group"><label>Position (Ordre)</label><input type="number" id="photo-ordre"></div>
              <button type="submit" id="btn-photo-submit" class="btn" style="width:100%;">Envoyer</button>
              <button type="button" id="btn-photo-cancel" class="btn hidden" style="width:100%; background:#eee; margin-top:10px;">Annuler</button>
            </form>
          </div>
          <div class="admin-card">
            <h3>Photos actuelles</h3>
            <ul id="list-photos" class="admin-list"></ul>
          </div>
        </div>
      </div>

      <div id="tab-roles" class="tab-content">
        <div class="admin-card"><h3>Gestion des R√¥les</h3><p>Code de gestion des r√¥les ici...</p></div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_Yvi_u5WixeTxuuEORgwFtxksAm7OUY4",
      authDomain: "kukyying-f1c95.firebaseapp.com",
      projectId: "kukyying-f1c95",
      storageBucket: "kukyying-f1c95.firebasestorage.app",
      messagingSenderId: "681899915263",
      appId: "1:681899915263:web:4d64dcf4a9c57748ead9ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let editPhotoId = null;

    // --- AUTHENTIFICATION ---
    document.getElementById('btn-login').onclick = async () => {
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Erreur de connexion"); }
    };
    document.getElementById('btn-logout').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.remove('hidden');
        loadPhotos();
      } else {
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard-screen').classList.add('hidden');
      }
    });

    // --- ONGLETS ---
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      };
    });

    // --- DRAG & DROP LOGIQUE ---
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("photo-file");
    const thumbPreview = document.getElementById("thumb-preview");

    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add("drop-zone--over"); };
    dropZone.ondragleave = () => dropZone.classList.remove("drop-zone--over");
    dropZone.ondrop = (e) => {
      e.preventDefault();
      dropZone.classList.remove("drop-zone--over");
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        showPreview(e.dataTransfer.files[0]);
      }
    };
    fileInput.onchange = () => { if(fileInput.files.length) showPreview(fileInput.files[0]); };

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        thumbPreview.style.backgroundImage = `url('${e.target.result}')`;
        thumbPreview.classList.remove("hidden");
        document.getElementById("drop-prompt").textContent = file.name;
      };
      reader.readAsDataURL(file);
    }

    // --- GESTION PHOTOS ---
    async function compactPhotos() {
      const q = query(collection(db, "galerie"), orderBy("ordre", "asc"));
      const snap = await getDocs(q);
      const batch = writeBatch(db);
      let i = 1;
      snap.forEach(d => { batch.update(doc(db, "galerie", d.id), { ordre: i }); i++; });
      await batch.commit();
    }

    async function loadPhotos() {
      const q = query(collection(db, "galerie"), orderBy("ordre", "asc"));
      const snap = await getDocs(q);
      const list = document.getElementById('list-photos');
      list.innerHTML = "";
      let maxO = 0;
      snap.forEach(d => {
        const data = d.data(); if(data.ordre > maxO) maxO = data.ordre;
        const li = document.createElement('li');
        li.className = "admin-list-item";
        li.innerHTML = `
          <div style="display:flex; align-items:center;"><img src="${data.url}"> <strong>#${data.ordre}</strong></div>
          <div class="action-btns"><button class="ed-p">‚úèÔ∏è</button><button class="del-p">üóëÔ∏è</button></div>`;
        
        li.querySelector('.ed-p').onclick = () => {
          editPhotoId = d.id;
          document.getElementById('photo-title').textContent = "Modifier Photo";
          document.getElementById('box-file').classList.add('hidden');
          document.getElementById('btn-photo-cancel').classList.remove('hidden');
          document.getElementById('photo-caption').value = data.caption || '';
          document.getElementById('photo-ordre').value = data.ordre;
        };
        li.querySelector('.del-p').onclick = async () => {
          if(confirm("Supprimer?")){
            await deleteDoc(doc(db,"galerie",d.id));
            try { await deleteObject(ref(storage, data.url)); } catch(e){}
            await compactPhotos(); loadPhotos();
          }
        };
        list.appendChild(li);
      });
      if(!editPhotoId) document.getElementById('photo-ordre').value = maxO + 1;
    }

    document.getElementById('form-photo').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-photo-submit');
      const file = fileInput.files[0];
      const caption = document.getElementById('photo-caption').value;
      const ordreS = Number(document.getElementById('photo-ordre').value);

      try {
        btn.disabled = true; btn.textContent = "Patience...";
        if(editPhotoId) {
          await updateDoc(doc(db, "galerie", editPhotoId), { caption, ordre: ordreS + 0.5 });
        } else {
          if(!file) throw new Error("Image manquante");
          const sRef = ref(storage, `galerie/${Date.now()}_${file.name}`);
          await uploadBytes(sRef, file);
          const url = await getDownloadURL(sRef);
          await addDoc(collection(db, "galerie"), { url, caption, ordre: ordreS + 0.5 });
        }
        await compactPhotos();
        document.getElementById('photo-success').style.display = 'block';
        setTimeout(() => { document.getElementById('photo-success').style.display = 'none'; resetP(); }, 1500);
      } catch(err) { alert(err.message); }
      finally { btn.disabled = false; btn.textContent = "Envoyer"; }
    };

    function resetP() {
      editPhotoId = null;
      document.getElementById('form-photo').reset();
      thumbPreview.classList.add("hidden");
      document.getElementById("drop-prompt").textContent = "üì∏ Glissez une photo ou cliquez";
      document.getElementById('box-file').classList.remove('hidden');
      document.getElementById('btn-photo-cancel').classList.add('hidden');
      document.getElementById('photo-title').textContent = "Ajouter une Photo";
      loadPhotos();
    }
    document.getElementById('btn-photo-cancel').onclick = resetP;
  </script>
</body>
</html>
